<!-- AUTH MODAL OVERLAY -->
<div id="authOverlay" class="auth-overlay" aria-hidden="true">
  <div class="auth-modal" role="dialog" aria-modal="true" aria-label="Account">

    <button class="auth-close" id="authClose" type="button" aria-label="Close">
      âœ•
    </button>

    <div class="auth-head">
      <h2>Welcome to Aptus Vet</h2>
      <p>Login or create an account to continue.</p>
    </div>

    <!-- Tabs -->
    <div class="auth-tabs" role="tablist" aria-label="Auth tabs">
      <button id="tabLogin" class="auth-tab active" type="button" role="tab" aria-selected="true">
        Login
      </button>
      <button id="tabSignup" class="auth-tab" type="button" role="tab" aria-selected="false">
        Sign Up
      </button>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="auth-form" autocomplete="on">
      <label class="auth-label" for="loginEmail">Email</label>
      <input id="loginEmail" class="auth-input" type="email" placeholder="Enter your email" required>

      <label class="auth-label" for="loginPass">Password</label>
      <input id="loginPass" class="auth-input" type="password" placeholder="Enter the password" required>

      <button class="auth-primary" id="loginBtn" type="submit">Login</button>

      <p class="auth-foot">
        No account yet? <button class="auth-link" id="linkCreate" type="button">Create one</button>
      </p>

      <p class="auth-msg" id="loginMsg"></p>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" class="auth-form hidden" autocomplete="on">
      <label class="auth-label" for="signName">Full Name</label>
      <input id="signName" class="auth-input" type="text" placeholder="Enter your fullname" required>

      <label class="auth-label" for="signEmail">Email</label>
      <input id="signEmail" class="auth-input" type="email" placeholder="Enter your email" required>

      <label class="auth-label" for="signPass">Password</label>
      <input id="signPass" class="auth-input" type="password" placeholder="Create a password" required>

      <label class="auth-label" for="signPass2">Confirm Password</label>
      <input id="signPass2" class="auth-input" type="password" placeholder="Repeat password" required>

      <button class="auth-primary" id="signupBtn" type="submit">Create Account</button>

      <p class="auth-foot">
        Already have an account? <button class="auth-link" id="linkLogin" type="button">Login</button>
      </p>

      <p class="auth-msg" id="signMsg"></p>
    </form>

  </div>
</div>
